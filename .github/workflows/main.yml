name: Python CI/CD Test

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock

    # Corrected step to reliably create the dummy credential file
    - name: Create dummy credential file
      run: |
        printf '%s' "${{ secrets.DUMMY_FIREBASE_CREDS }}" > dummy-creds.json
      shell: bash

    # This step remains the same
    - name: Run pytest
      env:
        # Point to the credential file we just created
        GOOGLE_APPLICATION_CREDENTIALS: dummy-creds.json
      run: |
        pytest
